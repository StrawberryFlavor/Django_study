<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示图书关联的英雄信息</title>
</head>
<body>
<h1>{{ books.btille}}</h1>
英雄信息如下：
<ul>
    {% for hero in heros %}
        <li> {{ hero.heroname }}- - -{{ hero.herocomment }}</li>

    {% endfor %}
</ul>
</body>
</html>
